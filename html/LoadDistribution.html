    <div id="tm">

    <div id="main">

      <div id="container-personal-table">

            <option value="Практика_за_городом"> Практика за городом </option>
            <option value="Преддипл_пр"> Преддипломная практика </option>
            <option value="Науч_иссл_пр"> Научно исследовательская практика </option>
            <option value="Науч_иссл_р"> Научно исследовательская работа </option>
            <option value="Курс_работа"> Курсовая работа </option>
            <option value="Выпускная_кв_р_бак_рец"> Выпускная кв_р_бак_рец </option>
            <option value="Выпускная_кв_р_маг_рец"> Выпускная кв_р_маг_рец </option>
            <option value="ГК_экзамен"> ГК экзамен </option>
            <option value="ГК_кв_раб"> ГК кв_раб </option>
            <option value="Руководство_магис_программой"> Руководство магистрской программой </option>
            <option value="Руководство_аспир_и_соискатет"> Руководство аспирантурой и соискатет </option>
            <option value="Диссер_совет"> Диссер. совет </option>
          </select>
          <button id="add-selector-plan"> Добавить активность </button>
        </div>



        <div id="кат-Лекции">

          <select id="selector-кат-Лекции">

        <p><input list="group-input-helper"> 
          <datalist id="group-input-helper">
            <option value="МТ-301"></option>
            <option value="МК-402"></option>
            <option value="ИТ-402"></option>

    <input type="file"> Выбрать xsl файл </button>
