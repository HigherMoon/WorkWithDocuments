<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Work with documentation</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <!-- 
    
    tm (topmenu) - верхнее меню приложения
  
  -->
  <body>
    <div id="tm"> 
      <div id="tm-header">
        <div id="tm-icon-link">
          <img id="tm-icon-link-img" src="../img/profile-icon-empty-black.svg">
        </div>
        <div id="tm-icon-link">
          <img id="tm-icon-link-img" src="../img/profile-icon-empty-black.svg"> 
        </div>
        <div id="tm-text-logo"> 
          <span> WorkWithDocument </span>
        </div>
      </div>
    </div>

    <div id="main">
      
      <input id="input-button" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
      <input id="sub-button" type="submit" value="Отправить">
    </div>  

  </body>
  <script type="text/javascript" src="../js/render.js"></script>
</html>
