  </head>

  <body>
    <div id="tm"> 
      <div id="tm-header">
        <button id="menu-toggle">МЕНЮ (test)</button>
        <a id="tm-header-button" href="index.html"> Распределение нагрузки </a>
        <a id="tm-header-button" href="UP.html"> Учебный план </a>
        <a id="tm-header-button" href="Flows.html"> Потоки и группы </a>
        <a id="tm-header-button" href="Kafedra.html"> Кафедра </a>
      </div>
    </div>

    <div id="main">
      <nav id="sidebar">
        <ul>
          <li><a id="" href="index.html">Распределение нагрузки</a></li>
          <li><a id="" href="UP.html">Учебный план</a></li>
          <li><a id="" href="Flows.html">Потоки и группы</a></li>
          <li><a id="" href="Kafedra.html">Кафедра</a></li>
        </ul>

      <div id="add-card" class="add-card">
        <div id="add-card-header" class="add-card-header">
          <h3> Добавить преподавателя </h3>
          <button id="add-card-close"> x </button>
        </div>
        <div id="add-card-content" class="add-card-content">
            <form id="new-teacher-form">
              <p> Имя </p>
              <input id="Имя-f">
              <p> Фамилия </p>
              <input id="Фамилия-f">
              <p> Отчество </p>
              <input id="Отчество-f">
              <p> Нагрузка </p>
              <input id="Нагрузка-f">
              <p> Должность </p>
              <input id="Должность-f">
              <p> Звание  </p>
              <input id="Звание-f">
              <p> Учёная степень </p>
              <input id="Учёная_степень-f">
              <p> Телефон </p>
              <input id="Телефон-f">
              <p> Почта </p>
              <input id="Почта-f">
              <p> ГПД </p>
              <input id="ГПД-f">
              <p> Ставка </p>
              <input id="Ставка-f">
            </form>
        </div>
        <div id="buttons-field">
          <button id="save-add-card"> Сохранить </button>
          <button id="close-add-card" > Отмена </button>
        </div>
    </div>
    


    <div id="delete-card" class="delete-card">
      <div class="add-card-header">
        <h3 id="text-delete-card"> Вы точно хотите УДАЛИТЬ?  </h3>
        <button id="delete-card-close"> x </button>
      </div>
      <div>
        <button id="confirm-delete-card"> Удалить </button>
        <button id="delete-card-close-2"> Отмена </button>
      </div>
    </div>



        <div class="add-card-header">
          <h2> Кафедра </h2>
          <button id="open-add-card"> + </button>
        </div>
        <div id="container-table-kaf"></div>
    </div>
  </body>
  <script type="text/javascript" src="../js/renderKAF.js"></script>
</html>
