        <button id="menu-toggle"> <img src="../img/icon-menu-50.svg" width="25px" height="25px"> </button>
        <p class="page">Учебный план</p>
      </div>
    </div>

      <div id="add-card" class="add-card">
        <div id="add-card-header" class="add-card-header">
          <h3> Добавить предмет в учебный план </h3>
        </div>
        <div id="add-card-content" class="add-card-content">
            <form id="new-up-form">
              <div class="infoBlock">
                <p class="infoLabel"> Поток </p>
                <input id="flow-input" list="flow-input-helper" class="inputInfo"> 
                  <datalist id="flow-input-helper"></datalist>
              </div>
              <div class="infoBlock">
                <p class="infoLabel"> Дисциплина </p>
                <input id="name-input" list="disciplines-input-helper" class="inputInfo">
                  <datalist id="disciplines-input-helper"></datalist>
              </div>
              <div class="infoBlock">
                <p class="infoLabel"> Семестр </p>
                <select id="semester-input" class="inputInfo"> 
                  <option> 1 </option>
                  <option> 2 </option>
                </select>
              </div>
              <div class="infoBlock">
                <p class="infoLabel"> Тип </p>
                <select id="type-input" class="inputInfo"></select>
              </div>
              <div class="infoBlock">
                <p class="infoLabel"> Часы на подгруппу </p>
                <input id="hours-subgroup-input" class="inputInfo">
              </div>
              <div class="infoBlock">
                <p class="infoLabel"> Всего часов </p>
                <input id="hours-input" class="inputInfo">
              </div>
            </form>
        </div>
        <div id="buttons-field">
          <button id="save-add-card"> Сохранить </button>
          <button id="add-card-close-up"> Отмена </button>
        </div>
    </div>


    <div id="delete-card" class="delete-card">
      <div class="add-card-header">
        <h3 id="text-delete-card"> Вы точно хотите УДАЛИТЬ?  </h3>
        <button id="delete-card-close"> x </button>
      </div>
      <div>
        <button id="confirm-delete-card"> Удалить </button>
        <button id="delete-card-close-2"> Отмена </button>
      </div>
    </div>


        <div class="add-card-header">
          <h3> Учебный план </h3>
          <button id="open-add-card"> + </button>
        </div>

        <div id="container-table" class="table-names"></div>
        
    </div>
  </body>
